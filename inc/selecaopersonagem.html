    * {

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 140px);
      grid-template-rows: repeat(3, 160px);
      gap: 20px;
      justify-content: center;
    }

    .character {
      background-color: black;
      border: 3px solid white;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      transition: transform 0.3s ease, border-color 0.3s ease;
      user-select: none;
    }

    .character:hover {
      border-color: yellow;
      transform: scale(1.1);
      z-index: 10;
    }

    .character img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      image-rendering: pixelated;
    }

    .character p {
      margin-top: 8px;
      font-size: 0.7rem;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    .character.empty {
      background: transparent;
      border: none;
      cursor: default;
    }

    .choose-text {
      margin-top: 40px;
      font-size: 1.3rem;
      color: yellow;
      letter-spacing: 3px;
      text-shadow: 0 0 10px yellow;
      user-select: none;
    }

    .selection-display {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      pointer-events: none;
    }

    .selection-display .player-slot {
      width: 300px;
      height: 300px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 3px solid yellow;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .selection-display .player-slot img {
      max-width: 100%;
      max-height: 80%;
      object-fit: contain;
      image-rendering: pixelated;
    }

    .selection-display .player-slot p {
      margin-top: 8px;
      font-size: 0.6rem;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: gray;
      border: 3px solid white;
      color: white;
      font-family: 'Press Start 2P', cursive;
      cursor: not-allowed;
      font-size: 0.7rem;
      letter-spacing: 2px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #startButton.enabled {
      background-color: yellow;
      color: black;
      cursor: pointer;
    }

    #startButton.enabled:hover {
      background-color: white;
    }

    .tituloselecao {
      font-size: 30px;
    }

    /* Media Queries for Responsiveness */

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 140px);
        grid-template-rows: repeat(4, 160px);
      }

      .tituloselecao {
        font-size: 2rem;
      }

      .choose-text {
        font-size: 1rem;
      }

      #startButton {
        font-size: 0.6rem;
      }

      .selection-display .player-slot {
        width: 200px;
        height: 200px;

      .selection-display .player-slot img {
        max-height: 60%;
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(2, 140px);
        grid-template-rows: repeat(6, 160px);

      .tituloselecao {

        max-height: 50%;

  <script>
    const characters = document.querySelectorAll('.character:not(.empty)');
    const player1 = document.getElementById('player1');
    const player2 = document.getElementById('player2');
    const startButton = document.getElementById('startButton');

    function updateStartButton() {
      if (player1.hasChildNodes() && player2.hasChildNodes()) {
        startButton.disabled = false;
        startButton.classList.add('enabled');
      } else {
        startButton.disabled = true;
        startButton.classList.remove('enabled');
      }
    }

    characters.forEach(character => {
      character.addEventListener('click', () => {
        const imgSrc = character.querySelector('img').src;
        const name = character.querySelector('p').innerText;

        if (!player1.hasChildNodes()) {
          player1.innerHTML = `<img src="${imgSrc}" alt="${name}"><p>${name}</p>`;
        } else if (!player2.hasChildNodes()) {
          player2.innerHTML = `<img src="${imgSrc}" alt="${name}"><p>${name}</p>`;
        } else {
          player1.innerHTML = `<img src="${imgSrc}" alt="${name}"><p>${name}</p>`;
          player2.innerHTML = '';
        }

        updateStartButton();
      });
    });

// Extras opcionais (se quiser usar botÃµes)
function toggleMusic() {
  if (bgm.paused) {
    bgm.play();
  } else {
    bgm.pause();
  }
}

function increaseVolume() {
  if (bgm.volume < 1) {
    bgm.volume = Math.min(1, bgm.volume + 0.1);
    volumeSlider.value = bgm.volume * 100;
  }
}

function decreaseVolume() {
  if (bgm.volume > 0) {
    bgm.volume = Math.max(0, bgm.volume - 0.1);
    volumeSlider.value = bgm.volume * 100;
  }
