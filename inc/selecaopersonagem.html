<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Duelos Incríveis 1 - Selecione seu Lutador</title>

<link rel="icon" href="../img/mortalkombat.png" />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #000000;
  font-family: 'Press Start 2P', cursive;
  color: white;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  max-width: 720px;
  width: 95vw;
  text-align: center;
}

h1 {
  font-size: 3rem;
  letter-spacing: 5px;
  margin-bottom: 40px;
  text-shadow: 0 0 10px yellow;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 140px);
  grid-template-rows: repeat(3, 160px);
  gap: 20px;
  justify-content: center;
}

.character {
  background-color: black;
  border: 3px solid white;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 10px;
  transition: transform 0.3s ease, border-color 0.3s ease;
  user-select: none;
}

.character:hover {
  border-color: yellow;
  transform: scale(1.1);
  z-index: 10;
}

.character img {
  width: 120px;
  height: 120px;
  object-fit: contain;
  image-rendering: pixelated;
}

.character p {
  margin-top: 8px;
  font-size: 0.7rem;
  color: white;
  text-shadow: 1px 1px 3px black;
}

.character.empty {
  background: transparent;
  border: none;
  cursor: default;
}

.choose-text {
  margin-top: 40px;
  font-size: 1.3rem;
  color: yellow;
  letter-spacing: 3px;
  text-shadow: 0 0 10px yellow;
  user-select: none;
}

.selection-display {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 40px;
  pointer-events: none;
}

.selection-display .player-slot {
  width: 300px;
  height: 300px;
  background-color: rgba(0, 0, 0, 0.6);
  border: 3px solid yellow;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}

.selection-display .player-slot img {
  max-width: 100%;
  max-height: 80%;
  object-fit: contain;
  image-rendering: pixelated;
}

.selection-display .player-slot p {
  margin-top: 8px;
  font-size: 0.6rem;
  color: white;
  text-shadow: 1px 1px 3px black;
}

#startButton {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: gray;
  border: 3px solid white;
  color: white;
  font-family: 'Press Start 2P', cursive;
  cursor: not-allowed;
  font-size: 0.7rem;
  letter-spacing: 2px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

#startButton.enabled {
  background-color: yellow;
  color: black;
  cursor: pointer;
}

#startButton.enabled:hover {
  background-color: white;
}
.tituloselecao {
  font-size: 30 px;
}
</style>

</head>
<body>
<div class="container">

  <h1 class="tituloselecao">Duelos Incríveis 1</h1>

  <div class="grid">
    <div class="character">
      <img src="../img/bluezao.png" alt="Bluezao" />
      <p>Bluezao</p>
    </div>
    <div class="character">
      <img src="../img/felipeneto.png" alt="Felipe Neto" />
      <p>Felipe Neto</p>
    </div>
    <div class="character">
      <img src="../img/sonicexe.png" alt="Sonic.exe" />
      <p>Sonic.exe</p>
    </div>
    <div class="character">
      <img src="../img/herobrinecareca.png" alt="Herobrine careca" />
      <p>Herobrine Careca</p>
    </div>
    <div class="character">
      <img src="../img/xbox720.png" alt="Xbox 720" />
      <p>Xbox 720</p>
    </div>
    <div class="character">
      <img src="../img/playstation8.png" alt="Playstation 8" />
      <p>Playstation 8</p>
    </div>
    <div class="character">
      <img src="../img/flashcadeirante.png" alt="Flash Cadeirante" />
      <p>Flash Cadeirante</p>
    </div>
    <div class="character">
      <img src="../img/senhorvelocimetro2.png" alt="Senhor Velocímetro" />
      <p>Senhor Velocímetro</p>
    </div>
    <div class="character">
      <img src="../img/interrogacao.png" alt="interrogacao" />
      <p>Personagem Vazio</p>
    </div>
    <div class="character">
      <img src="../img/interrogacao.png" alt="interrogacao" />
      <p>Personagem Vazio</p>
    </div>
    <div class="character">
      <img src="../img/interrogacao.png" alt="interrogacao" />
      <p>Personagem Vazio</p>
    </div>
    <div class="character">
      <img src="../img/interrogacao.png" alt="interrogacao" />
      <p>Personagem Vazio</p>
    </div>
    <div class="character">
      <img src="../img/interrogacao.png" alt="interrogacao" />
      <p>Personagem Vazio</p>
    </div>
    <div class="character">
      <img src="../img/interrogacao.png" alt="interrogacao" />
      <p>Personagem Vazio</p>
    </div>
    <div class="character">
      <img src="../img/interrogacao.png" alt="interrogacao" />
      <p>Personagem Vazio</p>
    </div>
    <div class="character">
      <img src="../img/interrogacao.png" alt="interrogacao" />
      <p>Personagem Vazio</p>
    </div>
    <div class="character empty"></div>
    <div class="character empty"></div>
    <div class="character empty"></div>
    <div class="character empty"></div>
  </div>

  <button id="startButton" disabled>COMEÇAR</button>

  <div class="choose-text">ESCOLHA SEU LUTADOR</div>

</div>

<div class="selection-display">
  <div id="player1" class="player-slot"></div>
  <div id="player2" class="player-slot"></div>
</div>

<script>
const characters = document.querySelectorAll('.character:not(.empty)');
const player1 = document.getElementById('player1');
const player2 = document.getElementById('player2');
const startButton = document.getElementById('startButton');

function updateStartButton() {
  if (player1.hasChildNodes() && player2.hasChildNodes()) {
    startButton.disabled = false;
    startButton.classList.add('enabled');
  } else {
    startButton.disabled = true;
    startButton.classList.remove('enabled');
  }
}

characters.forEach(character => {
  character.addEventListener('click', () => {
    const imgSrc = character.querySelector('img').src;
    const name = character.querySelector('p').innerText;

    if (!player1.hasChildNodes()) {
      player1.innerHTML = `<img src="${imgSrc}" alt="${name}"><p>${name}</p>`;
    } else if (!player2.hasChildNodes()) {
      player2.innerHTML = `<img src="${imgSrc}" alt="${name}"><p>${name}</p>`;
    } else {
      player1.innerHTML = `<img src="${imgSrc}" alt="${name}"><p>${name}</p>`;
      player2.innerHTML = '';
    }

    updateStartButton();
  });
});

startButton.addEventListener('click', () => {
  if (!startButton.disabled) {
    alert('Iniciar Luta!'); // Aqui você pode redirecionar para outra página ou iniciar a luta
  }
});
</script>

</body>
</html>
